<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration to JSC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/registrationlr.css">
  
  
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Registration to Learning Hack 2023</h1>
    <form id="registrationForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="lastName" class="form-label">Surname</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="teamName" class="form-label">Team name</label>
            <input type="text" class="form-control" id="teamName" required>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="teamSize" class="form-label">Number of team members</label>
        <input type="number" class="form-control" id="teamSize" min="1" required>
      </div>
      <div class="mb-3">
        <label for="teamMembers" class="form-label">Team member data</label>
        <textarea class="form-control" id="teamMembers" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="startupDescription" class="form-label">Description of the startup idea (200-300 words)</label>
<textarea class="form-control" id="startupDescription" rows="5" minlength="200" maxlength="300" required></textarea>
</div>
<button type="submit" class="btn btn-primary">Отправить</button>

  </form>
</div>
  
          
 <script src="js/registerlr.js"></script>
 
 
 
</body>
</html>
